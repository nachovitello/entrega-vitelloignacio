<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="shortcut icon" href="../multimedia/img/logo-favicon.png" type="image/x-icon">
    </head>

<body>
    <header>
        <nav class="navegador">
            <i class="fa-solid fa-bars"></i>
            <ul>
                <li><a class= "underline-hover" href ="../index.html">Inicio</a></li>
                <li><a class= "underline-hover" href ="./productos.html">Productos</a></li>
                <li><a class= "underline-hover" href ="./nosotros.html">Nosotros</a></li>
                <li class="div-tienda"><button class="btn btn-shop" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="fa-solid fa-cart-shopping"></i></button></li>

            </ul>
    </header>

    <main class="main">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Tu carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    <div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Unidades</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio x unidad</th>
                                    <th scope="col">Precio</th>
                                </tr>
                            </thead>
                            <tbody class="tabla-body" id="tablabody">
                            </tbody>
                        </table>
                    </div>
                    <div class="precio-total" id="precio-total">
                        <p id="precio-texto">Precio total $0</p>
                    </div>
                    <div class="boton-finalizar">
                        <button type="button" class="btn btn-outline-success" id="finalizar-compra">Finalizar
                            compra</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <div id="contenedor-tarjetas" class="d-flex flex-wrap justify-content-center gap-5 container-md contenedor">

    </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="../scripts/main.js"></script>
</body>

</html>
